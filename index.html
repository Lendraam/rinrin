<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine</title>
    <style>
        body {
            background-color: pink;
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
        }
        h1 {
            margin-top: 50px;
        }
        .heart {
            color: red;
            font-size: 50px;
        }
        .message {
            margin-top: 20px;
            font-size: 20px;
        }
        .button {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: darkred;
        }
        .heart-effect {
            position: absolute;
            font-size: 30px;
            color: red;
            animation: floatUp 2s linear infinite;
        }
        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-100px); }
        }
    </style>
</head>
<body>
    <h1>Happy Valentine‚Äôs Day! <span class="heart">‚ù§</span></h1>
    <p class="message">Semoga hari ini penuh cinta dan kebahagiaan! üíñ</p>
    <p><img src="wowoow.gif" width="200"></p>
    <button class="button" onclick="showLove()">Klik untuk Kejutan!</button>
    
    <script>
        function showLove() {
            alert("Kamu luar biasa! Selamat Hari Valentine! üíï");
            createHeartEffect();
            setTimeout(() => {
                window.location.href = "thankyou.html";
            }, 2000);
        }
        
        function createHeartEffect() {
            for (let i = 0; i < 20; i++) {
                let heart = document.createElement("div");
                heart.className = "heart-effect";
                heart.innerHTML = "‚ù§";
                heart.style.left = Math.random() * window.innerWidth + "px";
                heart.style.top = Math.random() * window.innerHeight + "px";
                document.body.appendChild(heart);
                
                setTimeout(() => { heart.remove(); }, 2000);
            }
        }
    </script>
</body>
</html>
